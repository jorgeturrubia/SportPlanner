<header class="bg-card shadow-sm border-b border-border px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Welcome Message -->
    <div class="flex items-center">
      <h2 class="text-lg font-semibold text-foreground">
        {{ welcomeMessage() }}
      </h2>
    </div>

    <!-- Right Side Actions -->
    <div class="flex items-center space-x-4">
      <!-- Theme Toggle -->
      <button
        (click)="onToggleTheme()"
        class="p-2 rounded-lg hover:bg-secondary/50 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 cursor-pointer"
        [title]="isDarkMode() ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro'"
        type="button"
      >
        @if (isDarkMode()) {
          <!-- Light mode icon - Sun -->
          <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        } @else {
          <!-- Dark mode icon - Moon -->
          <svg class="w-5 h-5 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        }
      </button>
    </div>
  </div>
</header>
