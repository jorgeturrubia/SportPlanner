<nav class="navbar-component bg-background/90 backdrop-blur-md shadow-sm sticky top-0 z-50 transition-colors duration-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo -->
      <div class="flex-shrink-0">
        <button 
          (click)="navigateToHome()"
          class="text-2xl font-bold text-primary-green-600 hover:text-primary-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary-green-500 focus:ring-offset-2 rounded-lg px-2 py-1 cursor-pointer"
        >
          SportPlanner
        </button>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center desktop-nav-links">
        <button 
          (click)="scrollToSection('caracteristicas')"
          class="text-muted-foreground hover:text-primary-green-600 font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary-green-500 focus:ring-offset-2 rounded px-3 py-2 cursor-pointer"
        >
          Características
        </button>
        <button 
          (click)="navigateToMarketplace()"
          class="text-muted-foreground hover:text-primary-green-600 font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary-green-500 focus:ring-offset-2 rounded px-3 py-2 cursor-pointer"
        >
          Marketplace
        </button>
        <button 
          (click)="scrollToSection('suscripciones')"
          class="text-muted-foreground hover:text-primary-green-600 font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary-green-500 focus:ring-offset-2 rounded px-3 py-2 cursor-pointer"
        >
          Suscripciones
        </button>
      </div>

      <!-- Right Side Actions -->
      <div class="hidden md:flex items-center desktop-actions">
        <!-- Theme Toggle -->
        <button 
          (click)="toggleTheme()"
          class="p-2 rounded-lg text-muted-foreground hover:text-primary-green-600 hover:bg-primary-green-50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-green-500 cursor-pointer"
          [attr.aria-label]="themeService.isDarkMode() ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
        >
          @if (themeService.isDarkMode()) {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
          } @else {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          }
        </button>

        <!-- Login Button -->
        <button 
          (click)="navigateToAuth()"
          class="bg-primary-green-600 text-primary-green-foreground px-4 py-2 rounded-lg font-medium hover:bg-primary-green-700 focus:outline-none focus:ring-2 focus:ring-primary-green-500 focus:ring-offset-2 transition-all duration-200 shadow-sm hover:shadow-md cursor-pointer"
        >
          Iniciar Sesión/Registro
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center mobile-actions">
        <!-- Mobile Theme Toggle -->
        <button 
          (click)="toggleTheme()"
          class="p-2 rounded-lg text-muted-foreground hover:text-primary-green-600 hover:bg-primary-green-50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-green-500 cursor-pointer"
          [attr.aria-label]="themeService.isDarkMode() ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
        >
          @if (themeService.isDarkMode()) {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
          } @else {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          }
        </button>

        <!-- Hamburger Menu -->
        <button 
          (click)="toggleMenu()"
          class="p-2 rounded-lg text-muted-foreground hover:text-primary-green-600 hover:bg-primary-green-50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-green-500 cursor-pointer"
          [attr.aria-expanded]="isMenuOpen()"
          aria-label="Abrir menú"
        >
          @if (isMenuOpen()) {
            <ng-icon name="heroXMark" class="w-6 h-6"></ng-icon>
          } @else {
            <ng-icon name="heroBars3" class="w-6 h-6"></ng-icon>
          }
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    @if (isMenuOpen()) {
      <div class="md:hidden border-t border-border py-4">
        <button 
          (click)="scrollToSection('caracteristicas')"
          class="block w-full text-left px-4 py-3 text-muted-foreground hover:text-primary-green-600 hover:bg-primary-green-50 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary-green-500 cursor-pointer mobile-menu-item"
        >
          Características
        </button>
        <button 
          (click)="navigateToMarketplace()"
          class="block w-full text-left px-4 py-3 text-muted-foreground hover:text-primary-green-600 hover:bg-primary-green-50 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary-green-500 cursor-pointer mobile-menu-item"
        >
          Marketplace
        </button>
        <button 
          (click)="scrollToSection('suscripciones')"
          class="block w-full text-left px-4 py-3 text-muted-foreground hover:text-primary-green-600 hover:bg-primary-green-50 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary-green-500 cursor-pointer mobile-menu-item"
        >
          Suscripciones
        </button>
        <div class="px-4 pt-2">
          <button 
            (click)="navigateToAuth()"
            class="w-full bg-primary-green-600 text-primary-green-foreground px-4 py-2 rounded-lg font-medium hover:bg-primary-green-700 focus:outline-none focus:ring-2 focus:ring-primary-green-500 transition-all duration-200 shadow-sm cursor-pointer"
          >
            Iniciar Sesión/Registro
          </button>
        </div>
      </div>
    }
  </div>
</nav>
