<!DOCTYPE html>
<html>
<head>
    <title>Tailwind CSS Test</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="p-4">
        <h1 class="text-2xl font-bold mb-4">Tailwind CSS Spacing Test</h1>
        
        <div class="flex items-center space-x-12 mb-8">
            <button class="bg-blue-500 text-white px-4 py-2 rounded mr-12">Button 1 (mr-12)</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded mr-6">Button 2 (mr-6)</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded mr-3">Button 3 (mr-3)</button>
            <button class="bg-purple-500 text-white px-4 py-2 rounded">Button 4</button>
        </div>

        <div class="bg-gray-100 p-4 rounded">
            <p>If Tailwind CSS is working correctly, you should see proper spacing between the buttons above.</p>
            <p class="mt-2">mr-12 = 48px, mr-6 = 24px, mr-3 = 12px</p>
        </div>
    </div>
</body>
</html>
