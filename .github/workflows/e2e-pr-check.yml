name: E2E PR Check

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/front/**'
      - 'src/back/**'
      - '.github/workflows/e2e-**'

concurrency:
  group: e2e-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  quick-e2e:
    name: Quick E2E Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'src/front/SportPlanner/package-lock.json'

      - name: Install dependencies
        working-directory: src/front/SportPlanner
        run: npm ci

      - name: Install Playwright
        working-directory: src/front/SportPlanner
        run: npx playwright install chromium

      - name: Run smoke tests
        working-directory: src/front/SportPlanner
        run: npx playwright test --grep "@smoke" --project=chromium
        env:
          PLAYWRIGHT_API_URL: http://localhost:5000
          PLAYWRIGHT_FRONTEND_URL: http://localhost:4200

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-artifacts
          path: |
            src/front/SportPlanner/test-results/
            src/front/SportPlanner/playwright-report/
          retention-days: 3