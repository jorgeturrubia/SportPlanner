<div class="flex items-center gap-1">
    <div class="flex items-center" (mouseleave)="onStarLeave()">
        <svg *ngFor="let star of stars" 
             (mouseenter)="onStarEnter(star)" 
             (click)="onStarClick(star)"
             xmlns="http://www.w3.org/2000/svg" 
             width="18" height="18" 
             viewBox="0 0 24 24" 
             [attr.fill]="isStarActive(star) ? 'currentColor' : 'none'" 
             stroke="currentColor" 
             stroke-width="2" 
             stroke-linecap="round" 
             stroke-linejoin="round"
             class="transition-all duration-200"
             [class.cursor-pointer]="!readonly"
             [class.text-secondary]="isStarActive(star)"
             [class.text-gray-600]="!isStarActive(star)"
             [class.hover:scale-125]="!readonly">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
        </svg>
    </div>
    <span *ngIf="totalVotes !== undefined" class="ml-2 text-[10px] font-bold text-gray-400">
        ({{ totalVotes }})
    </span>
</div>
