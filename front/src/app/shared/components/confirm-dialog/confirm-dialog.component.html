<div *ngIf="isVisible" class="fixed inset-0 z-50 flex items-center justify-center animate-in fade-in duration-200"
     (keydown)="onKeydown($event)"
     tabindex="0"
     [attr.aria-labelledby]="'confirm-dialog-title'"
     [attr.aria-describedby]="'confirm-dialog-message'"
     aria-modal="true">
    
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/70 backdrop-blur-sm animate-in fade-in duration-200"
         (click)="onBackdropClick()"></div>
    
    <!-- Dialog -->
    <div class="relative bg-dark-surface border border-dark-border rounded-xl p-6 max-w-md mx-4 shadow-2xl animate-in zoom-in-95 duration-200 fade-in">
      <div class="mb-4">
        <h3 id="confirm-dialog-title" class="text-xl font-bold text-white">{{ title }}</h3>
      </div>
      
      <div id="confirm-dialog-message" class="mb-6 text-gray-300">
        <p class="text-base">{{ message }}</p>
      </div>
      
      <div class="flex gap-3 justify-end">
        <button
          (click)="onCancel()"
          [disabled]="isLoading"
          class="px-4 py-2 bg-transparent border border-gray-600 text-gray-400 font-medium rounded-lg hover:bg-dark-bg hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          {{ cancelText }}
        </button>
        
        <button
          (click)="onConfirm()"
          [disabled]="isLoading"
          class="px-4 py-2 bg-red-600 border border-red-600 text-white font-medium rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
          <svg *ngIf="isLoading" class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
