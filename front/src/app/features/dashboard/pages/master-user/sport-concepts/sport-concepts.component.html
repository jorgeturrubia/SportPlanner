<div class="mb-6 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
    <div>
        <h2 class="text-3xl font-black text-white tracking-tighter uppercase">CONCEPTOS</h2>
        <div class="flex items-center gap-3">
            <div class="h-1 w-12 bg-primary"></div>
            <p class="text-xs text-gray-400 font-bold uppercase tracking-[0.2em]">Biblioteca de conceptos deportivos</p>
        </div>
    </div>
</div>

<!-- COMPONENT CONTENT: COMFORT GRID TREE -->
<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 items-start pb-20">
    <div *ngFor="let category of rootCategories()" class="bg-dark-surface/40 border border-dark-border/60 p-4">
        <ng-container *ngTemplateOutlet="comfortNode; context: { category: category, level: 0 }"></ng-container>
    </div>
</div>

<!-- RECURSIVE COMFORT TEMPLATE -->
<ng-template #comfortNode let-category="category" let-level="level">
    <div class="relative">
        <!-- Vertical Line Connector -->
        <div *ngIf="category.expanded && (category.children.length > 0 || getConceptsByCategory(category.id).length > 0)" 
             class="absolute left-[9px] top-8 bottom-0 w-[1px] bg-dark-border/40"></div>

        <!-- Category Header -->
        <div class="group flex items-center gap-3 py-2">
            <div (click)="toggleNode(category)" 
                 class="relative z-10 w-5 h-5 flex items-center justify-center bg-dark-bg border border-dark-border cursor-pointer hover:border-primary transition-colors">
                <svg [class.rotate-90]="category.expanded" 
                     class="w-3 h-3 text-primary transition-transform" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
            </div>

            <div class="flex-1 flex items-center justify-between min-w-0">
                <span (click)="toggleNode(category)" class="text-sm font-black text-gray-200 uppercase tracking-tight truncate cursor-pointer group-hover:text-primary transition-colors">
                    {{category.name}}
                </span>
                <button (click)="toggleForm(category.id)" 
                        class="p-1.5 text-gray-600 hover:text-primary transition-colors opacity-0 group-hover:opacity-100">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Nested Items -->
        <div *ngIf="category.expanded" class="ml-[9px] space-y-1">
            <!-- Concepts (Comfort Rows) -->
            <div *ngFor="let concept of getConceptsByCategory(category.id)" class="relative flex flex-col gap-1 py-1 pl-6">
                <!-- Branch Connector -->
                <div class="absolute left-0 top-5 w-4 h-[1px] bg-dark-border/40"></div>
                
                <div class="group flex items-center justify-between bg-dark-bg/50 border border-dark-border/20 px-3 py-2 hover:border-secondary/50 transition-all cursor-default min-w-0">
                    <div class="flex items-center gap-2 min-w-0 flex-1">
                        <span class="text-xs font-bold text-gray-400 uppercase truncate group-hover:text-secondary transition-colors">{{concept.name}}</span>
                        <!-- Info Icon -->
                        <button (click)="toggleDescription(concept.id)" 
                                [class.text-secondary]="activeDescriptionId() === concept.id"
                                class="text-gray-600 hover:text-white transition-colors shrink-0">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </button>
                    </div>
                    
                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity ml-2 shrink-0">
                        <button (click)="editConcept(concept)" class="text-gray-700 hover:text-white">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </button>
                        <button (click)="deleteConcept(concept)" class="text-gray-700 hover:text-red-500">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Description Box (Inline Popover Style) -->
                <div *ngIf="activeDescriptionId() === concept.id" 
                     class="z-20 bg-dark-surface border-l-2 border-secondary p-3 mt-1 shadow-xl animate-in slide-in-from-top-2 duration-200">
                    <div class="flex items-center gap-2 mb-2">
                        <div class="h-0.5 w-4 bg-secondary"></div>
                        <span class="text-[9px] font-black text-secondary uppercase tracking-[0.2em]">Descripción Técnica</span>
                    </div>
                    <p class="text-[11px] text-gray-300 font-medium uppercase leading-relaxed tracking-tight">
                        {{concept.description || 'SIN DESCRIPCIÓN DISPONSIBLE'}}
                    </p>
                </div>
            </div>

            <!-- Subcategories -->
            <div *ngFor="let child of category.children" class="relative pl-6">
                <!-- Branch Connector -->
                <div class="absolute left-0 top-4 w-4 h-[1px] bg-dark-border/40"></div>
                <ng-container *ngTemplateOutlet="comfortNode; context: { category: child, level: level + 1 }"></ng-container>
            </div>
        </div>
    </div>
</ng-template>

<!-- Modal Form (Overlay) -->
<div *ngIf="showForm()" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
    <div class="bg-dark-surface border border-dark-border w-full max-w-xl max-h-[90vh] overflow-y-auto rounded-none">
        <div class="p-8">
            <div class="flex justify-between items-center mb-8 border-b border-dark-border pb-4">
                <h3 class="text-2xl font-black text-white uppercase tracking-tighter">{{ editingConceptId() ? 'Editar Concepto' : 'Nuevo Concepto' }}</h3>
                <button (click)="toggleForm()" class="text-gray-500 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <form [formGroup]="conceptForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-[10px] font-black text-primary uppercase tracking-[0.2em] mb-2">Nombre</label>
                        <input type="text" formControlName="name" class="w-full bg-dark-bg border border-dark-border p-4 text-white focus:border-primary outline-none transition-colors rounded-none font-bold text-sm uppercase" placeholder="Ej: Pase largo">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-primary uppercase tracking-[0.2em] mb-2">Categoría</label>
                        <select formControlName="conceptCategoryId" class="w-full bg-dark-bg border border-dark-border p-4 text-white focus:border-primary outline-none transition-colors rounded-none font-bold text-sm uppercase appearance-none">
                            <option [value]="null">Seleccionar...</option>
                            <option *ngFor="let cat of conceptCategories()" [value]="cat.id">{{ cat.displayName || cat.name }}</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-primary uppercase tracking-[0.2em] mb-2">Descripción</label>
                    <textarea formControlName="description" rows="3" class="w-full bg-dark-bg border border-dark-border p-4 text-white focus:border-primary outline-none transition-colors rounded-none font-medium text-xs uppercase" placeholder="Objetivo táctico..."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 pt-4">
                    <div class="space-y-3">
                        <label class="flex justify-between text-[10px] font-black text-secondary uppercase tracking-[0.2em]">
                            DIFICULTAD <span>{{ conceptForm.get('difficulty')?.value }}/10</span>
                        </label>
                        <input type="range" formControlName="difficulty" min="1" max="10" step="1" class="w-full h-1 bg-dark-bg appearance-none cursor-pointer accent-primary">
                    </div>
                    <div class="space-y-3">
                        <label class="flex justify-between text-[10px] font-black text-secondary uppercase tracking-[0.2em]">
                            COMPLEJIDAD <span>{{ conceptForm.get('tacticalComplexity')?.value }}/10</span>
                        </label>
                        <input type="range" formControlName="tacticalComplexity" min="1" max="10" step="1" class="w-full h-1 bg-dark-bg appearance-none cursor-pointer accent-secondary">
                    </div>
                </div>

                <div class="flex gap-4 mt-10 pt-6 border-t border-dark-border">
                    <button type="button" (click)="toggleForm()" class="flex-1 px-6 py-4 bg-dark-bg border border-dark-border text-gray-500 font-black text-[10px] uppercase tracking-[0.2em] hover:text-white transition-all">CANCELAR</button>
                    <button type="submit" [disabled]="!conceptForm.valid || isLoading()" class="flex-1 px-6 py-4 bg-primary text-black font-black text-[10px] uppercase tracking-[0.2em] hover:bg-white transition-all disabled:opacity-30">GUARDAR CONCEPTO</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div *ngIf="isLoading()" class="fixed inset-0 z-50 flex justify-center items-center bg-black/50 backdrop-blur-sm">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
</div>

<app-confirm-dialog [isVisible]="showDeleteDialog()" [isLoading]="isDeleting()" title="Eliminar Concepto"
    [message]="conceptToDelete() ? '¿Eliminar ' + conceptToDelete().name + '?' : ''"
    confirmText="Eliminar" cancelText="Cancelar" (confirm)="confirmDelete()" (cancel)="cancelDelete()"
    (visibilityChange)="showDeleteDialog.set($event)">
</app-confirm-dialog>
