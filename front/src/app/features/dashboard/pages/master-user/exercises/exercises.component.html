<div class="mb-6 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
    <div>
        <h2 class="text-3xl font-black text-white tracking-tighter uppercase">EJERCICIOS</h2>
        <div class="flex items-center gap-3">
            <div class="h-1 w-12 bg-primary"></div>
            <p class="text-xs text-gray-400 font-bold uppercase tracking-[0.2em]">Biblioteca de ejercicios propios</p>
        </div>
    </div>
    <button (click)="toggleForm()" 
            class="px-6 py-3 bg-primary text-black font-black text-[10px] uppercase tracking-[0.2em] hover:bg-white transition-all flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Nuevo Ejercicio
    </button>
</div>

<!-- Empty State -->
<div *ngIf="!isLoading() && exercises().length === 0" 
     class="flex flex-col items-center justify-center py-20 text-center">
    <svg class="w-20 h-20 text-gray-700 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
              d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
    </svg>
    <h3 class="text-xl font-black text-white uppercase tracking-tight mb-2">Sin ejercicios</h3>
    <p class="text-sm text-gray-500 font-medium uppercase tracking-wide max-w-md">
        Aún no has creado ningún ejercicio. Crea tu primer ejercicio para empezar.
    </p>
</div>

<!-- Exercise List -->
<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 pb-20">
    <div *ngFor="let exercise of exercises()" 
         class="group bg-dark-surface/40 border border-dark-border/60 p-4 hover:border-secondary/50 transition-all">
        
        <div class="flex items-start justify-between gap-3">
            <div class="flex-1 min-w-0">
                <div class="flex items-center gap-2">
                    <span class="text-sm font-black text-gray-200 uppercase tracking-tight truncate group-hover:text-secondary transition-colors">
                        {{exercise.name}}
                    </span>
                    <!-- Info Icon -->
                    <button *ngIf="exercise.description" 
                            (click)="toggleDescription(exercise.id)"
                            [class.text-secondary]="activeDescriptionId() === exercise.id"
                            class="text-gray-600 hover:text-white transition-colors shrink-0">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                </div>
                
                <!-- Media URL Badge -->
                <div *ngIf="exercise.mediaUrl" class="mt-2 flex items-center gap-1 text-[10px] text-gray-500 uppercase tracking-wider">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    Con media
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity shrink-0">
                <button (click)="createTactic(exercise)" class="text-gray-700 hover:text-primary p-1" title="Gestionar Tácticas">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" />
                    </svg>
                </button>
                <button (click)="editExercise(exercise)" class="text-gray-700 hover:text-white p-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                </button>
                <button (click)="deleteExercise(exercise)" class="text-gray-700 hover:text-red-500 p-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Description Box -->
        <div *ngIf="activeDescriptionId() === exercise.id" 
             class="bg-dark-bg border-l-2 border-secondary p-3 mt-3 animate-in slide-in-from-top-2 duration-200">
            <div class="flex items-center gap-2 mb-2">
                <div class="h-0.5 w-4 bg-secondary"></div>
                <span class="text-[9px] font-black text-secondary uppercase tracking-[0.2em]">Descripción</span>
            </div>
            <p class="text-[11px] text-gray-300 font-medium leading-relaxed">
                {{exercise.description}}
            </p>
        </div>
    </div>
</div>

<!-- Modal Form -->
<div *ngIf="showForm()" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
    <div class="bg-dark-surface border border-dark-border w-full max-w-xl max-h-[90vh] overflow-y-auto rounded-none">
        <div class="p-8">
            <div class="flex justify-between items-center mb-8 border-b border-dark-border pb-4">
                <h3 class="text-2xl font-black text-white uppercase tracking-tighter">
                    {{ editingExerciseId() ? 'Editar Ejercicio' : 'Nuevo Ejercicio' }}
                </h3>
                <button (click)="toggleForm()" class="text-gray-500 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" 
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black text-primary uppercase tracking-[0.2em] mb-2">Nombre</label>
                    <input type="text" formControlName="name" 
                           class="w-full bg-dark-bg border border-dark-border p-4 text-white focus:border-primary outline-none transition-colors rounded-none font-bold text-sm uppercase" 
                           placeholder="Ej: Pase y movimiento">
                </div>

                <div>
                    <label class="block text-[10px] font-black text-primary uppercase tracking-[0.2em] mb-2">Descripción</label>
                    <textarea formControlName="description" rows="3" 
                              class="w-full bg-dark-bg border border-dark-border p-4 text-white focus:border-primary outline-none transition-colors rounded-none font-medium text-xs" 
                              placeholder="Descripción del ejercicio..."></textarea>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-primary uppercase tracking-[0.2em] mb-2">URL Media (opcional)</label>
                    <input type="url" formControlName="mediaUrl" 
                           class="w-full bg-dark-bg border border-dark-border p-4 text-white focus:border-primary outline-none transition-colors rounded-none font-medium text-xs" 
                           placeholder="https://...">
                </div>

                <div class="flex gap-4 mt-10 pt-6 border-t border-dark-border">
                    <button type="button" (click)="toggleForm()" 
                            class="flex-1 px-6 py-4 bg-dark-bg border border-dark-border text-gray-500 font-black text-[10px] uppercase tracking-[0.2em] hover:text-white transition-all">
                        CANCELAR
                    </button>
                    <button type="submit" [disabled]="!exerciseForm.valid || isLoading()" 
                            class="flex-1 px-6 py-4 bg-primary text-black font-black text-[10px] uppercase tracking-[0.2em] hover:bg-white transition-all disabled:opacity-30">
                        GUARDAR EJERCICIO
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Loading Spinner -->
<div *ngIf="isLoading()" class="fixed inset-0 z-50 flex justify-center items-center bg-black/50 backdrop-blur-sm">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
</div>

<!-- Delete Confirmation Dialog -->
<app-confirm-dialog 
    [isVisible]="showDeleteDialog()" 
    [isLoading]="isDeleting()" 
    title="Eliminar Ejercicio"
    [message]="exerciseToDelete() ? '¿Eliminar ' + exerciseToDelete()!.name + '?' : ''"
    confirmText="Eliminar" 
    cancelText="Cancelar" 
    (confirm)="confirmDelete()" 
    (cancel)="cancelDelete()"
    (visibilityChange)="showDeleteDialog.set($event)">
</app-confirm-dialog>
