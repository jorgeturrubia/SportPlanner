<div class="p-6 space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-black text-white tracking-tighter">CATEGORÍAS</h1>
        <button (click)="toggleForm()"
            class="bg-primary text-black font-bold py-2 px-4 hover:bg-white transition-colors flex items-center">
            <span *ngIf="!showForm()">NUEVA CATEGORÍA</span>
            <span *ngIf="showForm()">CANCELAR</span>
        </button>
    </div>

    <!-- Form -->
    <div *ngIf="showForm()" class="bg-dark-surface border-2 border-dark-border p-6 animate-fade-in">
        <h2 class="text-xl font-bold text-white mb-4">
            {{ editingCategoryId() ? 'Editar Categoría' : 'Nueva Categoría' }}
        </h2>
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Nombre</label>
                    <input type="text" formControlName="name"
                        class="w-full bg-dark-bg border-2 border-dark-border p-2 text-white focus:border-primary outline-none transition-colors">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Categoría Padre</label>
                    <select formControlName="parentId"
                        class="w-full bg-dark-bg border-2 border-dark-border p-2 text-white focus:border-primary outline-none transition-colors">
                        <option [ngValue]="null">Ninguna (Raíz)</option>
                        <ng-container *ngFor="let cat of flatCategories()">
                            <option *ngIf="cat.id !== editingCategoryId()" [value]="cat.id">{{ cat.name }}</option>
                        </ng-container>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Descripción</label>
                    <textarea formControlName="description" rows="3"
                        class="w-full bg-dark-bg border-2 border-dark-border p-2 text-white focus:border-primary outline-none transition-colors"></textarea>
                </div>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit" [disabled]="!categoryForm.valid || isLoading()"
                    class="bg-primary text-black font-bold py-2 px-6 hover:bg-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    {{ isLoading() ? 'GUARDANDO...' : 'GUARDAR' }}
                </button>
            </div>
        </form>
    </div>

    <!-- List -->
    <div class="bg-dark-surface border-2 border-dark-border p-6">
        <div *ngIf="isLoading() && !categories().length" class="text-center py-8 text-gray-400">
            Cargando categorías...
        </div>

        <div *ngIf="!isLoading() || categories().length" class="space-y-2">
            <div *ngFor="let cat of categories()"
                class="p-3 border-2 border-dark-border hover:border-primary transition-colors flex items-center group"
                [style.marginLeft.px]="cat.level * 20">
                <div class="w-2 h-2 bg-primary rounded-full mr-3" *ngIf="cat.level === 0"></div>
                <div class="w-2 h-2 bg-gray-500 rounded-full mr-3" *ngIf="cat.level > 0"></div>

                <div class="flex-1">
                    <span class="font-bold text-white">{{ cat.name }}</span>
                    <span class="ml-2 text-xs text-gray-500" *ngIf="cat.description">- {{ cat.description }}</span>
                </div>

                <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button (click)="editCategory(cat)" class="p-1 hover:text-primary text-gray-400 transition-colors"
                        title="Editar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                    </button>
                    <button (click)="deleteCategory(cat)" class="p-1 hover:text-danger text-gray-400 transition-colors"
                        title="Eliminar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
            <div *ngIf="categories().length === 0" class="text-center py-8 text-gray-400">
                No hay categorías disponibles.
            </div>
        </div>
    </div>
</div>

<app-confirm-dialog [isVisible]="showDeleteDialog()" title="Eliminar Categoría"
    message="¿Estás seguro de que deseas eliminar esta categoría? Esta acción no se puede deshacer."
    confirmText="Eliminar" cancelText="Cancelar" [isLoading]="isDeleting()" (confirm)="confirmDelete()"
    (cancel)="cancelDelete()">
</app-confirm-dialog>
