<div class="p-6">
    <h2 class="text-2xl font-bold text-white mb-6">Gesti√≥n de Temporadas</h2>

    <!-- Create Form -->
    <div class="bg-dark-surface p-4 rounded-lg mb-6 flex gap-4 items-end flex-wrap">
        <div>
            <label class="block text-gray-400 text-sm mb-1">Nombre (ej: 24/25)</label>
            <input [(ngModel)]="newSeasonName" type="text"
                class="bg-dark-bg border border-dark-border text-white px-3 py-2 rounded">
        </div>
        <div>
            <label class="block text-gray-400 text-sm mb-1">Inicio</label>
            <input [(ngModel)]="newSeasonStart" type="date"
                class="bg-dark-bg border border-dark-border text-white px-3 py-2 rounded">
        </div>
        <div>
            <label class="block text-gray-400 text-sm mb-1">Fin</label>
            <input [(ngModel)]="newSeasonEnd" type="date"
                class="bg-dark-bg border border-dark-border text-white px-3 py-2 rounded">
        </div>
        <button (click)="createSeason()" class="bg-sport-orange text-white px-4 py-2 rounded hover:bg-opacity-90">
            Crear Temporada
        </button>
    </div>

    <!-- List -->
    <div class="grid gap-4">
        @for (season of seasons(); track season.id) {
        <div class="bg-dark-surface p-4 rounded-lg flex justify-between items-center border border-dark-border">
            <div>
                <h3 class="text-xl font-bold text-white">{{ season.name }}</h3>
                <p class="text-gray-400 text-sm">
                    {{ season.startDate | date:'dd/MM/yyyy' }} - {{ season.endDate | date:'dd/MM/yyyy' }}
                </p>
            </div>
            <div class="flex gap-2">
                <span [class]="season.isActive ? 'text-green-500' : 'text-gray-500'"
                    class="px-2 py-1 text-sm bg-black/20 rounded">
                    {{ season.isActive ? 'Activa' : 'Archivada' }}
                </span>
                <button (click)="deleteSeason(season.id)" class="text-red-400 hover:text-red-300">Eliminar</button>
            </div>
        </div>
        }
    </div>
</div>
