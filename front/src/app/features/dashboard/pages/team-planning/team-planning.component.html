<div class="mb-4 flex justify-between items-center border-b border-dark-border pb-2">
    <div class="flex items-center gap-3">
        <h2 class="text-xl font-black text-white tracking-tight uppercase">
            {{ planningId ? 'EDITAR PLANIFICACIÓN' : 'PLANIFICACIÓN DEL EQUIPO' }}
        </h2>
        <span class="text-gray-600 text-sm hidden sm:inline-block">|</span>
        <p class="text-gray-500 text-xs sm:text-sm hidden sm:block">Configura el calendario y objetivos de
            entrenamiento.</p>
    </div>
</div>

<div class="bg-dark-surface border border-dark-border p-4">
    <!-- Steps Indicator -->
    <div class="flex mb-4 items-center justify-center scale-90">
        <div
            [class]="'w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm transition-colors duration-300 ' + (step() >= 1 ? 'bg-primary text-black' : 'bg-dark-bg text-gray-500 border border-gray-700')">
            1</div>
        <div class="w-16 h-0.5 bg-dark-bg mx-2 relative">
            <div [class]="'absolute top-0 left-0 h-full bg-primary transition-all duration-500 ease-out'"
                [style.width]="step() >= 2 ? '100%' : '0%'"></div>
        </div>
        <div
            [class]="'w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm transition-colors duration-300 delay-150 ' + (step() >= 2 ? 'bg-primary text-black' : 'bg-dark-bg text-gray-500 border border-gray-700')">
            2</div>
    </div>

    <form [formGroup]="planForm" (ngSubmit)="onSubmit()">
        <!-- STEP 1: Schedule -->
        <div *ngIf="step() === 1" class="animate-in fade-in slide-in-from-right-4 duration-300">
            <h3 class="text-lg font-bold text-white mb-3 border-b border-dark-border pb-1">Configuración de Calendario
            </h3>

            <!-- Row 1: Name, Start, End -->
            <div class="grid grid-cols-1 md:grid-cols-12 gap-3 mb-4 items-end">
                <div class="md:col-span-6">
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase tracking-wider">Nombre</label>
                    <input type="text" formControlName="name"
                        class="w-full bg-dark-bg border border-dark-border p-2 text-white focus:border-primary outline-none transition-colors rounded text-sm"
                        placeholder="Ej: Pretemporada 2024">
                </div>
                <div class="md:col-span-3">
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase tracking-wider">Inicio</label>
                    <input type="date" formControlName="startDate"
                        class="w-full bg-dark-bg border border-dark-border p-2 text-white focus:border-primary outline-none transition-colors rounded text-sm">
                </div>
                <div class="md:col-span-3">
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase tracking-wider">Fin</label>
                    <input type="date" formControlName="endDate"
                        class="w-full bg-dark-bg border border-dark-border p-2 text-white focus:border-primary outline-none transition-colors rounded text-sm">
                </div>
            </div>

            <!-- Row 2: Days Selector -->
            <div class="mb-4">
                <label class="block text-[10px] font-bold text-gray-400 mb-2 uppercase tracking-wider">Días de
                    Entrenamiento</label>
                <div class="flex flex-wrap gap-1.5">
                    <button type="button" *ngFor="let day of weekDays; let i = index" (click)="toggleDay(i)" [class]="'px-3 py-1.5 rounded font-bold text-xs transition-all duration-200 border ' + 
                        (isDaySelected(i) 
                            ? 'bg-primary text-black border-primary shadow-[0_0_10px_rgba(34,197,94,0.3)]' 
                            : 'bg-dark-bg text-gray-400 border-dark-border hover:border-gray-500 hover:text-white')">
                        {{ day.substring(0, 3) }}
                    </button>
                </div>
            </div>

            <!-- Row 3: Time Configuration (Only for selected days) -->
            <div class="mb-4" *ngIf="selectedDaysIndices.length > 0">
                <label class="block text-xs font-bold text-gray-400 mb-3 uppercase tracking-wider">Horarios</label>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" formArrayName="days">
                    <ng-container *ngFor="let dayIndex of selectedDaysIndices">
                        <div [formGroupName]="dayIndex"
                            class="bg-dark-bg border border-dark-border p-3 rounded flex flex-col gap-2 animate-in zoom-in-95 duration-200">
                            <div class="font-bold text-white text-sm border-b border-dark-border pb-1 mb-1">{{
                                weekDays[dayIndex] }}</div>
                            <div class="flex items-center gap-2">
                                <input type="time" formControlName="startTime"
                                    class="bg-dark-surface border border-dark-border p-1 text-white text-xs w-full rounded focus:border-primary outline-none text-center">
                                <span class="text-gray-500">-</span>
                                <input type="time" formControlName="endTime"
                                    class="bg-dark-surface border border-dark-border p-1 text-white text-xs w-full rounded focus:border-primary outline-none text-center">
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>

            <div class="flex justify-end">
                <button type="button" (click)="nextStep()" [disabled]="!isStep1Valid()"
                    class="px-5 py-2 bg-primary text-black font-bold uppercase text-xs tracking-wider hover:bg-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed rounded shadow-lg shadow-primary/20">
                    SIGUIENTE
                </button>
            </div>
        </div>

        <!-- STEP 2: Concepts -->
        <div *ngIf="step() === 2" class="animate-in fade-in slide-in-from-right-4 duration-300">
            <h3 class="text-lg font-bold text-white mb-1">Propuesta de Conceptos</h3>
            <p class="text-gray-400 text-xs mb-3 border-b border-dark-border pb-2">Basado en la categoría y nivel de tu
                equipo,
                te sugerimos trabajar estos conceptos.</p>

            <!-- Compensate Parent Padding for Full Width -->
            <div class="mb-4 min-h-[500px] -mx-4 w-[calc(100%+2rem)]">
                <app-proposal-manager [selectedTeamId]="teamId" [initialSelectedConceptIds]="selectedConceptIds()"
                    [embedded]="true">
                </app-proposal-manager>
            </div>

            <div class="flex justify-between pt-3 border-t border-dark-border">
                <button type="button" (click)="prevStep()"
                    class="px-5 py-2 bg-transparent border border-dark-border text-white font-bold uppercase text-xs tracking-wider hover:bg-dark-bg hover:border-gray-400 transition-colors rounded">
                    ATRÁS
                </button>
                <button type="submit" [disabled]="isLoading()"
                    class="px-5 py-2 bg-secondary text-black font-bold uppercase text-xs tracking-wider hover:bg-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed rounded shadow-lg shadow-secondary/20">
                    {{ isLoading() ? 'GUARDANDO...' : (planningId ? 'ACTUALIZAR PLANIFICACIÓN' : 'FINALIZAR
                    PLANIFICACIÓN') }}
                </button>
            </div>
        </div>
    </form>
</div>
