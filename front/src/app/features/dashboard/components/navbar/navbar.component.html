<header class="h-16 bg-dark-bg border-b-2 border-dark-border flex items-center justify-between px-6 sticky top-0 z-10">
    <div class="flex items-center">
        <button (click)="toggleSidebar.emit()"
            class="p-2 text-gray-400 hover:text-primary hover:bg-dark-surface border-2 border-transparent hover:border-dark-border transition-all cursor-pointer"
            aria-label="Toggle Sidebar">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <h1 class="ml-6 text-xl font-black text-white tracking-widest uppercase hidden md:block">
            Dashboard
        </h1>
    </div>

    <div class="flex items-center space-x-4">
        <!-- Notification Icon (Placeholder) -->
        <button class="p-2 text-gray-400 hover:text-secondary transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
                <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
            </svg>
        </button>
    </div>
</header>
