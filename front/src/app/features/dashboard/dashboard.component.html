<div class="flex h-screen overflow-hidden bg-dark-bg text-white font-sans">
    <!-- Sidebar -->
    <app-sidebar [collapsed]="sidebarCollapsed()" class="shrink-0 h-full z-20 shadow-xl"></app-sidebar>

    <!-- Main Content Wrapper -->
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
        <!-- Navbar -->
        <app-navbar [sidebarCollapsed]="sidebarCollapsed()" (toggleSidebar)="toggleSidebar()"></app-navbar>

        <!-- Scrollable Content Area -->
        <main class="flex-1 overflow-y-auto p-6 md:p-8 relative">
            <!-- Background Grid Effect (Optional aesthetic touch) -->
            <div class="absolute inset-0 opacity-5 pointer-events-none"
                style="background-image: radial-gradient(#404040 1px, transparent 1px); background-size: 24px 24px;">
            </div>

            <!-- Content Container -->
            <div class="max-w-7xl mx-auto relative z-10">
                <!-- Welcome / Hero Section of Dashboard -->
                <div class="mb-8">
                    <h2 class="text-3xl md:text-4xl font-black text-white mb-2 tracking-tight">
                        WELCOME BACK
                    </h2>
                    <p class="text-gray-400 text-lg">Here's what's happening with your sports planning today.</p>
                </div>

                <!-- Dashboard Grid (Placeholder Content) -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Card 1 -->
                    <div class="card-bold group cursor-pointer hover:border-primary transition-all">
                        <div class="flex justify-between items-start mb-4">
                            <div
                                class="p-3 bg-dark-surface border border-dark-border rounded-none group-hover:bg-primary group-hover:text-black transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                                    <line x1="16" y1="2" x2="16" y2="6" />
                                    <line x1="8" y1="2" x2="8" y2="6" />
                                    <line x1="3" y1="10" x2="21" y2="10" />
                                </svg>
                            </div>
                            <span class="text-xs font-bold text-secondary uppercase tracking-wider">Upcoming</span>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-1">Weekly Schedule</h3>
                        <p class="text-sm text-gray-500">View your planned activities for this week.</p>
                    </div>

                    <!-- Card 2 -->
                    <div class="card-bold group cursor-pointer hover:border-secondary transition-all">
                        <div class="flex justify-between items-start mb-4">
                            <div
                                class="p-3 bg-dark-surface border border-dark-border rounded-none group-hover:bg-secondary group-hover:text-black transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                                </svg>
                            </div>
                            <span class="text-xs font-bold text-primary uppercase tracking-wider">Stats</span>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-1">Performance</h3>
                        <p class="text-sm text-gray-500">Check your latest training statistics.</p>
                    </div>

                    <!-- Card 3 -->
                    <div class="card-bold group cursor-pointer hover:border-white transition-all">
                        <div class="flex justify-between items-start mb-4">
                            <div
                                class="p-3 bg-dark-surface border border-dark-border rounded-none group-hover:bg-white group-hover:text-black transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                                    <circle cx="9" cy="7" r="4" />
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                                </svg>
                            </div>
                            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Team</span>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-1">Team Members</h3>
                        <p class="text-sm text-gray-500">Manage your team and collaborations.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
