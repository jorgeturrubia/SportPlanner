<div class="h-full flex flex-col p-6 space-y-6 overflow-hidden bg-dark-bg text-white">
    <!-- Header -->
    <header class="flex justify-between items-end">
        <div>
            <h1 class="text-3xl font-black tracking-tighter text-primary uppercase italic">Marketplace</h1>
            <p class="text-gray-400 text-sm font-bold tracking-widest">DESCUBRE CONTENIDO PROFESIONAL PARA TUS EQUIPOS</p>
        </div>
    </header>

    <!-- Filters -->
    <div class="bg-dark-surface p-4 border-2 border-dark-border flex flex-wrap gap-4 items-center">
        <div class="flex-1 min-w-[300px]">
            <label class="block text-[10px] font-black text-secondary uppercase mb-1 tracking-widest">Búsqueda</label>
            <input type="text" [(ngModel)]="filter.searchTerm" (ngModelChange)="search()"
                placeholder="Nombre, descripción o autor..."
                class="w-full bg-dark-bg border-2 border-dark-border px-4 py-2 text-sm focus:border-primary outline-none transition-all font-bold">
        </div>

        <div class="w-48">
            <label class="block text-[10px] font-black text-secondary uppercase mb-1 tracking-widest">Categoría</label>
            <select [(ngModel)]="filter.teamCategoryId" (ngModelChange)="search()"
                class="w-full bg-dark-bg border-2 border-dark-border px-4 py-2 text-sm focus:border-primary outline-none transition-all font-bold appearance-none cursor-pointer">
                <option [ngValue]="undefined">Todas</option>
                <option *ngFor="let cat of categories()" [ngValue]="cat.id">{{ cat.name }}</option>
            </select>
        </div>
    </div>

    <!-- Marketplace Grid -->
    <div class="flex-1 overflow-y-auto pr-2 custom-scrollbar">
        <div *ngIf="loading()" class="h-full flex items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
        </div>

        <div *ngIf="!loading() && itineraries().length === 0" class="h-full flex flex-col items-center justify-center space-y-4 opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/>
            </svg>
            <p class="font-bold uppercase tracking-widest">No se encontraron itinerarios</p>
        </div>

        <div *ngIf="!loading() && itineraries().length > 0" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-6">
            <div *ngFor="let it of itineraries()" class="bg-dark-surface border-2 border-dark-border hover:border-primary/50 transition-all group flex flex-col h-full relative overflow-hidden">
                <!-- Sport Badge -->
                <div class="absolute top-0 right-0 bg-secondary text-black text-[10px] font-black px-3 py-1 uppercase tracking-tighter">
                    {{ it.sportName }}
                </div>

                <div class="p-5 flex-1 flex flex-col">
                    <h3 class="text-xl font-black tracking-tighter uppercase italic group-hover:text-primary transition-colors leading-tight mb-2">
                        {{ it.name }}
                    </h3>
                    
                    <p class="text-gray-400 text-sm line-clamp-2 font-medium mb-4 uppercase tracking-tighter border-l-2 border-primary/20 pl-2">
                        {{ it.description || 'Sin descripción disponible.' }}
                    </p>

                    <!-- Templates included -->
                    <div class="mb-4">
                        <span class="text-[10px] font-black text-secondary uppercase tracking-widest block mb-2">Contenido del pack</span>
                        <div class="flex flex-wrap gap-2">
                            <span *ngFor="let pt of it.planningTemplates" 
                                class="bg-dark-bg border border-dark-border px-2 py-1 text-[10px] font-bold uppercase tracking-tighter text-gray-300 group-hover:border-primary/30 transition-colors">
                                {{ pt.teamCategoryName || pt.name }}
                            </span>
                        </div>
                    </div>

                    <div class="space-y-3 mt-auto">
                        <!-- Rating -->
                        <div class="flex items-center gap-1">
                            <app-rating-stars 
                                [rating]="it.averageRating" 
                                [totalVotes]="it.ratingCount"
                                (rate)="onRate(it.id, $event)">
                            </app-rating-stars>
                        </div>

                        <!-- Metadata -->
                        <div class="flex justify-between items-center text-[10px] font-black uppercase tracking-widest">
                            <div class="flex items-center gap-2">
                                <span class="bg-dark-bg border border-dark-border px-2 py-0.5 rounded text-gray-500">v{{ it.version }}</span>
                                <span *ngIf="it.isSystem" class="text-primary flex items-center gap-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L3 5v60 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-3z"/></svg>
                                    OFICIAL
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Button -->
                <button (click)="download(it)"
                    class="w-full bg-dark-bg border-t-2 border-dark-border py-3 px-4 flex items-center justify-between group-hover:bg-primary group-hover:text-black transition-all">
                    <span class="text-xs font-black uppercase tracking-widest">Añadir pack a mis itinerarios</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
