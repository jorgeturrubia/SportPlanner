<div class="h-full flex items-center px-4 gap-4 bg-white/80 dark:bg-black/60 backdrop-blur-xl border-t border-white/20 shadow-2xl">
    
    <!-- Play Controls -->
    <div class="flex items-center gap-2 mr-4">
        <button class="w-12 h-12 rounded-full bg-blue-600 hover:bg-blue-500 text-white flex items-center justify-center shadow-lg shadow-blue-500/30 transition-all hover:scale-105 active:scale-95">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 ml-0.5" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <!-- Separator -->
    <div class="h-10 w-px bg-gray-300 dark:bg-white/10"></div>

    <!-- Slides Timeline -->
    <div class="flex-1 overflow-x-auto flex items-center gap-3 py-2 custom-scrollbar">
        
        <!-- Slides List -->
        <div *ngFor="let slide of slides$ | async; let i = index" 
            class="group relative flex-shrink-0 w-40 aspect-video bg-white/50 dark:bg-white/5 rounded-xl cursor-pointer border border-transparent hover:border-blue-500/50 hover:bg-blue-50/50 dark:hover:bg-blue-900/20 transition-all"
            (click)="loadSlide(slide)">
            
            <div class="w-full h-full rounded-lg overflow-hidden flex items-center justify-center relative">
                <!-- Thumbnail Placeholder -->
                <div class="text-xs text-gray-400 font-mono">FRAME {{i + 1}}</div>
                
                <!-- Hover Overlay -->
                <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white drop-shadow-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </div>

            <div class="absolute top-1 right-1 opacity-0 group-hover:opacity-100 transition-opacity">
                 <button class="p-1 rounded-md bg-red-500 text-white hover:bg-red-600 shadow-sm" title="Eliminar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                 </button>
            </div>
            
             <span class="absolute bottom-1 left-2 text-[10px] font-bold text-gray-500 dark:text-gray-400">#{{i + 1}}</span>
        </div>

        <!-- Add Slide Button (Inline) -->
        <button (click)="addSlide()" class="flex-shrink-0 w-12 h-12 rounded-xl border-2 border-dashed border-gray-300 dark:border-white/20 flex items-center justify-center text-gray-400 hover:text-blue-500 hover:border-blue-500 hover:bg-blue-50/50 dark:hover:bg-blue-900/10 transition-all" title="Nueva Escena">
             <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
        </button>

    </div>
</div>
