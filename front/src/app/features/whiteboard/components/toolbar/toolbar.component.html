<!-- Compact Floating Bottom Toolbar -->
<div class="flex items-center gap-1 p-1.5 rounded-full bg-slate-800/90 backdrop-blur-md shadow-2xl border border-white/10">
    
    <!-- Drawing Tools -->
    <div class="flex items-center bg-slate-700/50 rounded-full p-1 gap-0.5">
        <button (click)="setTool('cursor')" 
            [class.bg-blue-500]="(activeTool$ | async) === 'cursor'" 
            [class.text-white]="(activeTool$ | async) === 'cursor'"
            class="w-9 h-9 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all" title="Seleccionar">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" /></svg>
        </button>
        <button (click)="setTool('arrow')" 
            [class.bg-blue-500]="(activeTool$ | async) === 'arrow'" 
            [class.text-white]="(activeTool$ | async) === 'arrow'"
            class="w-9 h-9 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all" title="Flecha">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
        </button>
    </div>

    <div class="w-px h-6 bg-white/10"></div>
    
    <!-- Colors -->
    <div class="flex items-center gap-1 px-1">
        <button *ngFor="let color of colors" 
            (click)="setColor(color)"
            [style.background-color]="color"
            class="w-6 h-6 rounded-full border-2 border-transparent hover:scale-110 transition-transform"
            [class.border-white]="(activeColor$ | async) === color"
            [class.scale-110]="(activeColor$ | async) === color"
            [title]="color">
        </button>
    </div>

    <div class="w-px h-6 bg-white/10"></div>

    <!-- Add Elements -->
    <div class="flex items-center gap-0.5">
        <button (click)="setTool('player')" 
            [class.bg-blue-500]="(activeTool$ | async) === 'player'" 
            [class.text-white]="(activeTool$ | async) === 'player'"
            class="w-9 h-9 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all" title="Jugador">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
        </button>
        <button (click)="setTool('ball')" 
            [class.bg-blue-500]="(activeTool$ | async) === 'ball'" 
            [class.text-white]="(activeTool$ | async) === 'ball'"
            class="w-9 h-9 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all" title="Bal√≥n">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        </button>
        <button (click)="setTool('cone')" 
            [class.bg-blue-500]="(activeTool$ | async) === 'cone'" 
            [class.text-white]="(activeTool$ | async) === 'cone'"
            class="w-9 h-9 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all" title="Cono">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4l-8 16h16z" /></svg>
        </button>
    </div>

    <div class="w-px h-6 bg-white/10"></div>

    <!-- View/Sport Toggle -->
    <div class="flex items-center gap-0.5 bg-slate-700/50 rounded-full p-1">
        <button (click)="setViewMode('full')" 
            [class.bg-white/20]="(viewMode$ | async) === 'full'"
            class="px-2 py-1.5 rounded-full text-[10px] font-bold uppercase text-gray-400 hover:text-white transition-all"
            [class.text-white]="(viewMode$ | async) === 'full'">
            Full
        </button>
        <button (click)="setViewMode('half')" 
            [class.bg-white/20]="(viewMode$ | async) === 'half'"
            class="px-2 py-1.5 rounded-full text-[10px] font-bold uppercase text-gray-400 hover:text-white transition-all"
            [class.text-white]="(viewMode$ | async) === 'half'">
            Half
        </button>
    </div>

    <div class="w-px h-6 bg-white/10"></div>

    <!-- Sport Selector -->
    <div class="flex items-center gap-0.5 bg-slate-700/50 rounded-full p-1">
        <button (click)="setSport('football')" 
            [class.bg-emerald-500]="(currentSport$ | async) === 'football'"
            class="w-8 h-8 rounded-full flex items-center justify-center text-sm transition-all"
            [class.text-white]="(currentSport$ | async) === 'football'"
            [class.text-gray-400]="(currentSport$ | async) !== 'football'">
            ‚öΩ
        </button>
        <button (click)="setSport('basketball')" 
            [class.bg-orange-500]="(currentSport$ | async) === 'basketball'"
            class="w-8 h-8 rounded-full flex items-center justify-center text-sm transition-all"
            [class.text-white]="(currentSport$ | async) === 'basketball'"
            [class.text-gray-400]="(currentSport$ | async) !== 'basketball'">
            üèÄ
        </button>
    </div>

</div>
