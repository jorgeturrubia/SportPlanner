<div class="relative w-full h-full bg-slate-900 overflow-hidden">
  
  <!-- Layer 0: Canvas (Background) -->
  <div class="absolute inset-0 z-0">
    <app-canvas></app-canvas>
  </div>

  <!-- Layer 1: UI Overlays (Floating) -->
  <div class="absolute inset-0 z-10 pointer-events-none">
    
    <!-- Top Toolbar (Floating Dock) -->
    <div class="absolute top-6 left-1/2 transform -translate-x-1/2 pointer-events-auto">
      <app-toolbar></app-toolbar>
    </div>

    <!-- Right Sidebar (Floating Panel) -->
    <div class="absolute top-6 right-6 bottom-6 w-80 pointer-events-auto">
      <app-sidebar-panel></app-sidebar-panel>
    </div>

  </div>

</div>
