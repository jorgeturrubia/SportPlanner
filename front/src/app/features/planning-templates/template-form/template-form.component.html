<div class="p-6 bg-dark-bg min-h-screen text-white">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-black uppercase tracking-tighter text-white">
                    {{ isEditMode() ? 'Editar' : 'Nueva' }} Plantilla
                </h1>
                <p class="text-gray-500 font-bold uppercase tracking-widest text-xs mt-1">
                    {{ isEditMode() ? 'Modifica los datos de tu plantilla' : 'Crea una nueva plantilla desde cero' }}
                </p>
            </div>
            <button routerLink="/dashboard/my-templates"
                class="px-6 py-2 bg-dark-surface border-2 border-dark-border text-gray-400 font-black uppercase tracking-tighter hover:border-primary hover:text-primary transition-all group flex items-center">
                <i class="fas fa-arrow-left mr-2 group-hover:-translate-x-1 transition-transform"></i>
                Volver
            </button>
        </div>

        <!-- Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-dark-surface border-2 border-dark-border p-8">
            
            <!-- Name -->
            <div class="mb-6">
                <label class="block text-xs font-black uppercase tracking-widest text-gray-500 mb-2">
                    Nombre de la Plantilla <span class="text-danger">*</span>
                </label>
                <input type="text" formControlName="name"
                    class="w-full bg-dark-bg border-2 border-dark-border p-3 text-white focus:border-primary focus:outline-none transition-colors placeholder-gray-700 font-bold uppercase"
                    placeholder="Ej: PLANIFICACIÓN U14 - TEMPORADA 2025">
                <div *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-danger text-xs font-bold mt-1 uppercase">
                    El nombre es obligatorio (mínimo 3 caracteres)
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <!-- Code -->
                <div>
                    <label class="block text-xs font-black uppercase tracking-widest text-gray-500 mb-2">
                        Código (Opcional)
                    </label>
                    <input type="text" formControlName="code"
                        class="w-full bg-dark-bg border-2 border-dark-border p-3 text-white focus:border-primary focus:outline-none transition-colors placeholder-gray-700 font-bold uppercase"
                        placeholder="Ej: U14_2025">
                </div>

                <!-- Level -->
                <div>
                    <label class="block text-xs font-black uppercase tracking-widest text-gray-500 mb-2">
                        Nivel de Desarrollo (1-6) <span class="text-danger">*</span>
                    </label>
                    <input type="number" formControlName="level" min="1" max="6"
                        class="w-full bg-dark-bg border-2 border-dark-border p-3 text-white focus:border-primary focus:outline-none transition-colors placeholder-gray-700 font-bold uppercase">
                </div>
            </div>

            <!-- Description -->
            <div class="mb-6">
                <label class="block text-xs font-black uppercase tracking-widest text-gray-500 mb-2">
                    Descripción
                </label>
                <textarea formControlName="description" rows="4"
                    class="w-full bg-dark-bg border-2 border-dark-border p-3 text-white focus:border-primary focus:outline-none transition-colors placeholder-gray-700 font-medium"
                    placeholder="Describe el objetivo de esta plantilla..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end pt-6 border-t-2 border-dark-border">
                <button type="submit" [disabled]="form.invalid || loading()"
                    class="px-8 py-3 bg-neon-orange text-black font-black uppercase tracking-tighter hover:scale-105 active:scale-95 transition-all flex items-center border-2 border-neon-orange disabled:opacity-50 disabled:cursor-not-allowed">
                    <i *ngIf="loading()" class="fas fa-spinner fa-spin mr-2"></i>
                    {{ isEditMode() ? 'Guardar Cambios' : 'Crear Plantilla' }}
                </button>
            </div>
        </form>
    </div>
</div>
