<div class="min-h-screen bg-dark-bg flex items-center justify-center p-6 relative overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-5%] w-96 h-96 bg-secondary/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-5%] w-96 h-96 bg-primary/10 rounded-full blur-3xl"></div>
    </div>

    <div class="card-bold w-full max-w-md relative z-10">
        <div class="text-center mb-8">
            <div class="text-2xl font-black tracking-tighter uppercase mb-2 text-white">Sport<span
                    class="text-primary">Planner</span></div>
            <h2 class="text-3xl font-black uppercase text-white">Registro</h2>
        </div>

        <form class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-gray-400 uppercase mb-2">Nombre Completo</label>
                <input type="text" class="input-bold" placeholder="TU NOMBRE">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-400 uppercase mb-2">Email</label>
                <input type="email" class="input-bold" placeholder="TU@EMAIL.COM">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-400 uppercase mb-2">Contraseña</label>
                <input type="password" class="input-bold" placeholder="••••••••">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-400 uppercase mb-2">Confirmar Contraseña</label>
                <input type="password" class="input-bold" placeholder="••••••••">
            </div>

            <div class="pt-2">
                <button type="button" class="btn btn-primary w-full">
                    Crear Cuenta
                </button>
            </div>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-400">
                ¿Ya tienes cuenta?
                <a routerLink="/login" class="text-primary font-bold hover:underline uppercase">Inicia Sesión</a>
            </p>
        </div>
    </div>
</div>
